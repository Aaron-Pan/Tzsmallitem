<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <style media="screen">
    *{
      margin:0;
      padding:0;
    }
    .box{
      width: 1100px;
      margin:50px auto;
      height:600px;
    }
    .box li{
      list-style: none;
      float:left;
      width: 350px;
      margin-right: 10px;
    }
    .box li div{
      position: relative;
      overflow: hidden;
    }
    .box li div img{
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      opacity: 1;
    }
    .top1{
      height: 340px;
      margin-bottom: 10px;
    
    }
    .top2{
      height: 250px;
    }
    .center1{
      height: 180px;
      margin-bottom: 10px;
    }
    .center2{
      height:222px;
      margin-bottom: 10px;

    }
    .center3{
      height: 180px;
    }
    .top3{
      height: 340px;
      margin-bottom:10px;

    }
    .top4{
      height: 250px;
    }
  </style>
</head>
<body>
  <ul class="box">
    <li>
      <div class="top1">
        <img src="../img/1.jpg" alt="">
        <img src="../img/2.jpg" alt="">
      </div>
      <div class="top2">
        <img src="../img/5.jpg" alt="">
        <img src="../img/8.jpg" alt="">
      </div>
    </li>
    <li>
      <div class="center1">
        <img src="../img/3.jpg" alt="">
        <img src="../img/4.jpg" alt="">
      </div>
      <div class="center2">
        <img src="../img/9.jpg" alt="">
        <img src="../img/10.jpg" alt="">
      </div>
      <div class="center3">
        <img src="../img/11.jpg" alt="">
        <img src="../img/12.jpg" alt="">
      </div>
    </li>
    <li>
      <div class="top3">
        <img src="../img/6.jpg" alt="">
        <img src="../img/7.jpg" alt="">
      </div>
      <div class="top4">
        <img src="../img/13.jpg" alt="">
        <img src="../img/14.jpg" alt="">
      </div>
    </li>
  </ul>
</body>
<script type="text/javascript">
var h=0;
var w=0;
var arr=[];
$("div").hover(function(){
  h=$("this").height();
  w=$("this").width();
  arr=[
  {"top":-h+"px","opacity":0},
  {"top":h+"px","opacity":0},
  {"left":-w+"px","opacity":0},
  {"left":w+"px","opacity":0}
]
},function(){
  var n=Math.floor(Math.random()*4);
  $(this).find("img").eq(1).animate(arr[n],1000,function(){
    $(this).css({
      "top":0,
      "left":0,
      "opacity":1
    })
    $(this).prependTo($(this).parent())
  })
})
</script>
</html>
