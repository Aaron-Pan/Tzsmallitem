<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 基本演示_dowebok</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}

.slide1{
	background: url("http://img18.3lian.com/d/file/201710/25/d35b1dbf17aaeabbbad9567c981e3909.jpg") no-repeat;
	background-size: cover;
	
}
.slide2{
	background: url("http://pic.eastlady.cn/uploads/tp/201708/9999/4d50a9ddf4.jpg") no-repeat;
	background-size:cover;
}
.slide3{
	background: url("http://i0.hdslb.com/bfs/archive/eed3265d68b86045e58e6ce50f1e69d813ffbde1.jpg") no-repeat;
	background-size: cover;
}
.slide4{
	background: url("http://p0.ifengimg.com/pmop/2018/0225/E0B1A887A948AD597A77EAE2B65E5E5A59925911_size139_w1620_h1080.jpeg") no-repeat;
	background-size: cover;
}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90']
	});
	$('document').moveSectionDown({
		console.log("a");
	})

});
</script>
</head>

<body>

<div id="dowebok">
	<div class="section">
		<h3>第一屏</h3>
		<p>fullPage.js — 基本演示</p>
	</div>
	<div class="section">
		<div class="slide slide1"><h3>第二屏的第一屏</h3></div>
		<div class="slide slide2"><h3>第二屏的第二屏</h3></div>
		<div class="slide slide3"><h3>第二屏的第三屏</h3></div>
		<div class="slide slide4"><h3>第二屏的第三屏</h3></div>
	</div>
	<div class="section">
		<h3>第三屏</h3>
	</div>
	<div class="section">
		<h3>第四屏</h3>
		<p>这是最后一屏</p>
	</div>
</div>











<a href="http://www.dowebok.com/" style="display: none;">dowebok</a>

</body>
</html>
