
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{margin: 0;
			padding: 0;}

		.box{
			height: 5000px;
			width: 200px;
			background: red;
		}
		.daohuang{
			width: 100%;
			height: 50px;
			background: blue;
			position: absolute;
			top: 0px;
			

		}
		.name{
			width: 100%;
			height: 50px;
			background: blue;
			position: fixed;
			top: 0px;
		}
		.fanhui{
			width: 80px;
			height: 25px;
			background: black;
			color: white;
			position: fixed;
			right: 100px;
			bottom: 50px;
			text-align: center;
		}
		.fanhui:hover {
			background: skyblue;
			color: black;
			cursor: pointer;
		}
	</style>
</head>
<body>

<div class="daohuang"></div>
<div class="fanhui">返回顶部</div>
<div class="box">撑起高度</div>
</body>
<script type="text/javascript">
	// window.onscroll=function(){
		


	// }

	var c=document.querySelector(".daohuang");
	window.onscroll=function(){
	
	var height=document.documentElement.scrollTop+document.body.scrollTop;
	console.log(height);

	if (height>500) 
	{
		c.className="name";
	}
	else
	{
		c.className="daohuang";
	}
	var a=document.querySelector(".fanhui");
		a.onclick=function(){
			document.documentElement.scrollTop=0;
			document.body.scrollTop=0;
		}
	}
</script>
</html>
