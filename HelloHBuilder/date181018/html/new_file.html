  
   <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8" />
    <tittle></tittle> 
    </head>
    <body>
       <h2>无序列表<h2>
       <ul type="circle">
         <li>中国</li>
            <ul type="circle">
            <li>北京</li>
               <ul type="square">
               <li>大兴区</li>
               <li>海淀区</li>
               <li>通州区</li>
               </ul>
            <li>上海</li>
            <li>广州</li>
            </ul>
         <li>美国</li>
         <li>日本</li>
       </ul>
       <h2>有序列表<h2>
       <ol type="A">
         <li>中国</li>
            <ol type="1">
            <li>北京</li>
               <ol type="1">
               <li>大兴区</li>
               <li>海淀区</li>
               <li>通州区</li>
               </ol>
            <li>上海</li>
            <li>广州</li>
            </ol>
         <li>美国</li>
         <li>日本</li>
       </ol>

    </body>
    </html>
