<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.big-box
			{
				margin: 0 auto;
				width: 500px;
				height: 500px;
				background: black;
				overflow: hidden;
				
			}
			
			.center{
				margin: 10px auto;
				width:480px;
				height: 480px;
				background: white;
				
				border-radius: 50%;
				z-index: 1;
				top: 20px;
				left: 20px;
			
			}
			.cicle{
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background: #333333;
				position: absolute;
				top: 220px;
				left: 780px;
			}
			.littlecicle{
				width: 18px;
				height: 18px;
				border-radius: 50%;
				background: orange;
				position: absolute;
				top: 227px;
				left: 786px;
				z-index: 1;
			}
			.square-h{
				width: 18px;
				height: 141px;
				border-radius: 20px 20px 20px 20px;
				background: #333333;
				position: absolute;
				left: 824px;
				transform-origin: top;
				transform: rotateZ(15deg);
				top: 100px;
				z-index: 0;
			}
			.square-m{
				width: 11px;
				height: 200px;
				background: #333333;
				position: absolute;
				border-radius: 20px 20px 20px 20px;
				transform-origin: top;
				transform: rotateZ(68deg);
				left: 789px;
				top: 236px;
				z-index: 0;
			}
			.square-s{
				width: 3px;
				height: 230px;
				background:orange;
				position: absolute;
				border-radius: 20px 20px 20px 20px;
				transform-origin: top;
				transform: rotateZ(150deg);
				left: 802px;
				top: 251px;
				z-index: 0;
			}
			.shizhen{
				position: absolute;
				color: black;
				font-size: 40px;
			}
			.one{
				left: 855px;
				top: 53px;
			}
			.two{
				left: 919px;
				top: 117px;
			}
			.three{
				left: 963px;
				top: 200px;
			}
			.four{
				left: 944px;
				top: 300px;
			}
			.five{
				left: 879px;
				top: 380px;
			}
			.six{
				left: 780px;
				top: 395px;
			}
			.seven{
				left: 709px;
				top: 390px;
			}
			.eight{
				left: 641px;
				top: 320px;
			}
			.nine{
				left: 604px;
				top: 240px;
			}
			.ten{
				left: 614px;
				top: 130px;
			}
			.eleven{
				left: 688px;
				top: 56px;
			}
			.twelve{
				left: 765px;
				top: 40px;
			}
		</style>
	</head>
	<body>
		
		<div class="big-box">
			<div class="center">
				<div class="shizhen one">1</div>
				<div class="shizhen two">2</div>
				<div class="shizhen three">3</div>
				<div class="shizhen four">4</div>
				<div class="shizhen five">5</div>
				<div class="shizhen six">6</div>
				<div class="shizhen seven">7</div>
				<div class="shizhen eight">8</div>
				<div class="shizhen nine">9</div>
				<div class="shizhen ten">10</div>
				<div class="shizhen eleven">11</div>
				<div class="shizhen twelve">12</div>
				<div class="cicle"></div>
				<div class="littlecicle"></div>
				<div class="square-h"></div>
				<div class="square-m"></div>
				<div class="square-s"></div>
			</div>
			
		</div>
		
		
	</body>
</html>
