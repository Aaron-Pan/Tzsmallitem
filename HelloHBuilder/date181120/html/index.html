<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 400px;
			height: 400px;
			border: 1px solid black;
		}
		#son{
			width: 200px;
			height: 200px;
			border: 1px solid red;
			margin: 100px auto;
		}
	</style>
</head>
<body>
<div id="box"> 
<div id="son"> </div>
</div>
</body>
<script type="text/javascript">
	var b=document.getElementById("box");
	// console.log(b);
	b.onmouseover=function(){
		console.log("鼠标悬停");
		b.style.width="300px"

	}
	b.onmouseenter=function(){
		console.log("鼠标移入");
		b.style.width="500px"
	}
	b.onmouseout=function(){
		console.log("鼠标离开");

	}
	b.onmousewheel=function(){
		console.log("鼠标滚动");
		b.style.width="700px"
	}

</script>
</html>
