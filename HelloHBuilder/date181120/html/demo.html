<script type="text/javascript">
	var item=document.getElementsByClassName("item");
	console.log(item);
	var sec=document.getElementsByClassName("second")
	// 用FOR循环控制每一项一级部分添加鼠标移入事件的一个情况
	for(var i=0;i<item.length;i++){
		//存放一级的下标
		item[i].index=i;
		// console.log(item[i]);
		//给每一项添加鼠标移入事件
		item[i].onmouseenter=function(){
			
			var indx=this.index;
			sec[indx].style.height="90px";
			
			sec[indx].style.transition="all 2s"
		}
		item[i].onmouseleave=function(){
			
			var inx=this.index;
			sec[inx].style.height="0px";

			sec[inx].style.transition="all 2s"
		}
	}
