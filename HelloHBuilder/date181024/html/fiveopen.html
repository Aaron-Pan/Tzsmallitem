<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}	
			
			.box{
				width: 400px;
				height: 400px;
				border: 1px solid purple;
				position: fixed;
				left: 500px;
				top:100px;
				overflow: hidden;
			}
			.big-box{
				width: 600px;
				height: 600px;
			/*	background: url(../img/timg.jpg) no-repeat;*/ 
				margin:0 auto;
				background: #ccc;
				overflow: hidden;
				
				position: relative;
				left:-100px;
				top:-100px;
				}
			.kuang{
				height: 30px;
				width: 600px;
				color: white;
				background: red;
				margin: 20px auto;
			}
			.kuang p{
				color: white;
				font-size: 20px;
				text-align: center;
				line-height: 30px;
			}
			.big-box:hover {
				transform: scale(0.7);
				transition: all 2s;
			}
		</style>
	</head>
	<body>
		<div class="box">
		<div class="big-box">
			<div class="kuang">
				<p >我卢本伟没有开挂</p>
				<img src="../img/timg.jpg" style="margin-left: 120px;"/>
				<br />
				<input type="button" value="五五开" style="margin:120px 250px; width: 100px; height: 40px; color:red; font-size: 20px;"/>
			</div>
		</div>
		</div>
		
	</body>
</html>
