<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				border: 1px solid gold;
				margin: 50px auto;
				background: #00FFFF;
			}
			.box:hover{
				box-shadow: 0px 0px 20px 10px black ;
				transform: translateY(-30px);
				transition: all 2s;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
