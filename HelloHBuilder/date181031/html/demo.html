<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.solid{
				width: 300px;
				height: 100px;
				border: 2px solid black;
				}
			.dashed{
				width: 300px;
				height: 100px;
				border: 2px dashed red;	
				margin-top: 20px;
			}
			.dotted{
				width: 300px;
				height: 100px;
				border: 2px dotted blue;
				margin-top: 20px;
			}
			.double{
				width: 300px;
				height: 100px;
				border: 20px double purple;
			
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="solid"></div>
		<div class="dashed"></div>
		<div class="dotted"></div>
		<div class="double"></div>
	</body>
</html>
