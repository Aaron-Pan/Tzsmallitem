<script type="text/javascript">
	function fn(i){
			
			if(i==1)
			{
				return 1;
			}
			else{
			return i*fn(i-1);
		}
	}
	console.log(fn(5));
	var sum=0;
	for(var j=1;j<=20;j++){
		sum=fn(j)+sum;
		console.log(fn(j));
	}
	document.write(sum);
</script>
