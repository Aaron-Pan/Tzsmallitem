<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			border: none;
			margin:10px 755px;
			width: 80px;
			height: 40px;
			color: white;
			background: red;
		}
		.box
		{
			width: 200px;
			height: 100px;
			border: 1px solid black;
			margin: 100px auto;

			text-align: center;
			line-height: 100px;
			font-size: 40px;
		}
		.all{
			width: 400px;
			height: 300px;
			margin:-50px auto;
			background: black;
		}
		.all p{
			text-align: center;
			line-height: 30px;
			font-size: 18px;
			font-weight: bold;
			color: white;
		}
	</style>
</head>
<body>
<button id="btn">随机切换</button>
<div class="box"></div>
<div class="all">
	<p>杨明</p>
	<p>田小康</p>
	<p>李辉艳</p>
	<p>夏晨原</p>
	<p>徐泽东</p>
	<p>陈宏图</p>
	<p>何大海</p>
	<p>胡承香</p>
	<p>杨政前</p>
	<p>潘顺</p>
</div>
</body>
<script type="text/javascript">
	var arr=["杨明","田小康","李辉艳","夏晨原","徐泽东","陈宏图","何大海","胡承香","杨政前","潘顺"];
	var oBox=document.querySelector(".box");
	var Btn=document.querySelector("#btn");
	Btn.onclick=function(){
		var mayBe=Math.floor(Math.random()*10);
		// console.log(mayBe);
		oBox.innerHTML=arr[mayBe];
	}
</script>
</html>
