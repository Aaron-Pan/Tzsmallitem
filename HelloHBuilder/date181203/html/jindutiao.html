<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		#wrap{
			width: 500px;
			height: 30px;
			border: 1px solid black;
			border-radius: 20px;
			margin: 200px auto;
			position: relative;
			overflow: hidden;
		}
		#length{
			width:0px;
			height: 100%;
			background: gray;
			border-radius: 20px;
		}
		#num{
			position: absolute;
			top: 4px;
			left: 50%;
		}
	</style>
</head>
<body>
<div id="wrap">
	<div id="length"></div>
	<span id="num">0%</span>
</div>
<script type="text/javascript">
	//获取外框
	var Owrap=document.getElementById("wrap");
	//获取变宽的条
	var Olen=document.getElementById("length");
	//获取百分比
	var Onum=document.getElementById("num");
	//封装函数将内条变宽
	function change(){
		var w=0;//声明变量存储内条的宽度
		var timer=setInterval(function(){
			w++;
			Olen.style.width=w+"px";
			//内条停止变宽
			if (w>=Owrap.offsetWidth-2) {
				clearInterval(timer);
			}
			//显示比例
			var b=Math.round((Olen.offsetWidth/Owrap.offsetWidth)*100);
			Onum.innerHTML=b+"%"
		},20)
	}
	change();
</script>
</body>
</html>
