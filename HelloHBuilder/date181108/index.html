<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box
			{
				width: 400px;
				height: 400px;
				background: black;
				margin: 50px auto;
				position: relative;
			}
			.box-1{
				width: 200px;
				height: 200px;
				transform-style: preserve-3d;
			
				animation: move 10s infinite linear;
				position: absolute;
				top: 150px;
				left: 150px;
			}
			
			.font{
				width: 200px;
				height: 200px;
				position: absolute;
				opacity: 0.7;
				transform: translateZ(100px);
				background: #00FFFF;
			}
			.back{
				width: 200px;
				height: 200px;
				position: absolute;
				opacity: 0.7;
				transform: translateZ(-100px);
				background: brown;
			}
			.left{
				width: 200px;
				height: 200px;
				position: absolute;
				transform-origin: 50% 50%;
				opacity: 0.7;
				transform: translateX(-100px) rotateY(-90deg);
				background: red;
			}
			.right{
				width: 200px;
				height: 200px;
				position: absolute;
				opacity: 0.7;
				transform-origin: 50% 50%;
				transform: translateX(100px) rotateY(90deg);
				background: aquamarine;
			}
			.top{
				width: 200px;
				height: 200px;
				position: absolute;
				opacity: 0.7;
				transform-origin: 50% 50%;
				transform: translateY(-100px) rotateX(90deg);
				background: blueviolet;
			}
			.bottom{
				width: 200px;
				height: 200px;
				position: absolute;
				opacity: 0.7;
				transform-origin: 50% 50%;
				transform: translateY(100px) rotateX(-90deg);
				background: bisque;
			}
			.box:hover .font{
				transform: translateZ(200px);
				transition:all 1s ease-in;
			
			}
			.box:hover .back{
				transform: translateZ(-200px);
				transition: transform 1s ease-in;
				
			}
			.box:hover .left{
				transform: translateX(-200px) rotateY(-90deg);
				transition: transform 1s ease-in;
			}
			.box:hover .right{
				transform: translateX(200px) rotateY(90deg);
				transition: transform 1s ease-in;
			}
			.box:hover .top{
				transform: translateY(-200px) rotateX(90deg);
				transition: transform 1s ease-in;
			}
			.box:hover .bottom{
				transform: translateY(200px) rotateX(-90deg);
				transition: transform 1s ease-in;
			}
			
			@keyframes move{
				0%{
			transform: rotateZ(0deg) rotateX(0deg) rotateY(0deg);
		}
		100%{
			transform: rotateZ(360deg) rotateX(360deg) rotateY(360deg);
		}
			}
		</style>
	</head>
	<body bgcolor="#000000">
		<div class="box">
			<div class="box-1">
				<div class="font" style="color: black; line-height: 200px; font-size: 30px; text-align: center;">前</div>
				<div class="back"  style="color: black; line-height: 200px; font-size: 30px; text-align: center;">后</div>
				<div class="left" style="color: black; line-height: 200px; font-size: 30px; text-align: center;">左</div>
				<div class="right" style="color: black; line-height: 200px; font-size: 30px; text-align: center;">右</div>
				<div class="top" style="color: black; line-height: 200px; font-size: 30px; text-align: center;">上</div>
				<div class="bottom" style="color: black; line-height: 200px; font-size: 30px; text-align: center;">下</div>
			</div>
		</div>
	</body>
</html>
