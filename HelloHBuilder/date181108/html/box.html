<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 600px;
				margin: 50px auto;
				border: 1px solid black;
				display: flex;
				justify-content:flex-start;
				align-content: flex-start;
				flex-wrap: wrap;
				flex-direction:row-reverse;
			}
			
			.box span{
				width: 50px;
				height: 50px;
				
			}

			<span style="background: #00FFFF;"></span>
			<span style="background: darkgoldenrod;"></span>
			<span style="background: gold;"></span>
			<span style="background: green;"></span>
			<span style="background: brown;"></span>
			<span style="background: red;"></span>

</html>
