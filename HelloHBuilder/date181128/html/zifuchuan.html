<script type="text/javascript">
	//字符串去重
	var str="aaaabbbbccccddddffff";
	var newStr="";
	for(var i=0;i<str.length;i++){
		if(newStr.indexOf(str[i])==-1){
			newStr+=str[i];
		}
	}
	console.log(newStr);
