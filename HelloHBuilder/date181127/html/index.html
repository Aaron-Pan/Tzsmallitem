<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 150px;
			border: 1px solid black;
			margin: 50px auto;
		}
		.box input{
			height: 40px;
			outline: red;
		}
		#yzm{
			width: 100px;
		}
		#in{
			width: 200px;
			margin-left: 50px;
			border: 2px dashed red;
		}
		#anniu{
			width: 70px;
			height: 30px;
			margin: 10px auto;
			background: pink;
		}
		#tip{
			background: yellow;
			margin: 0 auto;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="box">
<input type="" value="AbCd" disabled="" id="yzm" name="">
<input type="text" id="in" placeholder="请输入验证码，不区分大小写" name="">
<br />
<button id="anniu">点击验证</button>
<p id="tip"></p>
 </div>
</body>
<script type="text/javascript">
	var a=document.getElementById("yzm");
	var b=document.getElementById("in");
	var v=document.getElementById("anniu");
	var c=document.getElementById("tip");
	var z=new String(a.value);

	z=z.toUpperCase();
	console.log(z);
	v.onclick=function(){
		var f=new String(b.value);
		f=f.toUpperCase();
		console.log(f);
		if(z!=f){
			document.getElementById("tip").innerHTML="验证失败！"

		}
		else
		{
			document.getElementById("tip").innerHTML="验证成功！"
		}

	}
	

</script>
</html>
