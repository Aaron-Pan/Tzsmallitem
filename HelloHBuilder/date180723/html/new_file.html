<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 850px;
			height: 500px;
			background: #ccc;
			margin: 10px auto;/*水平居中*/
		}
		.top{
			width: 850px;
			height: 100px;
			background: #11111;
		}
		.top1{
			width: 150px;
			height: 100px;
			background: #000000;
			float: left;
		}
		.top2{
			width: 200px;
			height: 100px;
			background: #f807f6;
			float: left;
		}
		.top3{
			width: 100px;
			height: 100px;
			background: #075ff7;
			float: left;
		}
		.top4{
			width: 100px;
			height: 100px;
			background: #3efa05;
			float: left;
		}
		.top5{
			width: 150px;
			height: 100px;
			background: #018a04;
			float: left;
		}
		.top6{
			width: 150px;
			height: 100px;
			background: #EDEB0C;
			float: left;
		}
		.centre{
			width: 850px;
			height: 350px;
			background: #999999;
		}
		.centre_left{
			width: 600px;
			height: 350px;
			background: #d4dbed;
			float: left;
		}
		.left_top{
			width: 600px;
			height: 100px;
			background: #bd07f2;
			float: left;
		}
		.left_bottom{
			width: 600px;
			height: 250px;
			background: #dddddd;
			float: left;
		}
		.left_a{
			width: 200px;
			height: 250px;
			background: #777777;
			float: left;
		}
		.left_a1{
			width: 200px;
			height: 125px;
			background: #365b61;
			float: left;
		}
		.left_a2{
			width: 200px;
			height: 125px;
			background: #dce9e0;
			float: left;
		}
		.left_b{
			width: 400px;
			height: 250px;
			background: #aaaaaa;
			float: left;
		}
		.left_b1{
			width: 400px;
			height: 70px;
			background: #bdo7f2;
			float: left;
		}
		.left_b2{
			width: 400px;
			height: 120px;
			background: #0edaf2;
			float: left;
		}
		.left_b3{
			width: 400px;
			height: 60px;
			background: #df5910;
			float: left;
		}
		.centre_right{
			width: 250px;
			height: 350px;
			background: #d4db00;
			float: left;
		}
		.centre_right1{
			width: 250px;
			height: 175px;
			background: #3efa05;
			float: left;
		}
		.centre_right2{
			width: 250px;
			height: 175px;
			background: #85614b;
			float: left;
		}
		.bottom{
			width: 850px;
			height: 50px;
			background: #908d00;
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<div class="top1"></div>
				<div class="top2"></div>
				<div class="top3"></div>
				<div class="top4"></div>
				<div class="top5"></div>
				<div class="top6"></div>
			</div>
			<div class="centre">
				<div class="centre_left">
					<div class="left_top"></div>
					<div class="left_bottom">
						<div class="left_a">
							<div class="left_a1"></div>
							<div class="left_a2"></div>
						</div>
						<div class="left_b">
							<div class="left_b1"></div>
							<div class="left_b2"></div>
							<div class="left_b3"></div>
						</div>
					</div>
				</div>
				<div class="centre_right">
					<div class="centre_right1"></div>
					<div class="centre_right2"></div>
				</div>
			</div>
			<div class="bottom"></div>
		</div>
	</body>
</html>
