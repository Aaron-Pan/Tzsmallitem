<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 500px;
				background: red;
				margin: 50px auto;
				overflow: hidden;
			}
			.small{
				width: 200px;
				height: 300px;
				background: blue;
				margin-top: 400px;
				margin-left: 50px;
			}
			.small:hover{
				transform: translateY(-200px);
				transition: all 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="small"></div>
		</div>
	</body>
</html>
