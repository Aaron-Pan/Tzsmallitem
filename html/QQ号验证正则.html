<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input type="text" name="" placeholder="请输入QQ号">
	<button>登录</button>

</body>
<script type="text/javascript">
	var Btn=document.querySelector("button");
	var Reg=/^[1-9]\d{5,10}$/;
	var str="";
	Btn.onclick=function(){
	var inp=document.querySelector("input");
	str=inp.value;
	
	if (Reg.test(str)) {
		alert("已登录")

	}
	else{
		alert("输入有误")
	}
	console.log(str);
	inp.value="";
}

</script>
</html>
