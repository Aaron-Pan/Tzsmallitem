<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1150px;
			margin: 100px auto;
			border: 1px solid black;
			height:175px;
		}
		.one
		{
			float: left;
			width:200px;
			height: 175px; 
			overflow: hidden;
		}
		/*.img
		{
			float: left;
			width:550px;
			height: 175px; 
			overflow: hidden;
		}*/
	</style>
</head>
<body>
	<div class="box">
		<div class="one"><img src="../img/f1.jpg"></div>
		<div  class="one"><img src="../img/f2.jpg"></div>
		<div  class="one"><img src="../img/f3.jpg"></div>
		<div class="one"><img src="../img/f4.jpg"></div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$(".box div").click(function(){
			$(this).addClass("img")
		}).siblings().removeClass("img")




	})
</script>
</html>
