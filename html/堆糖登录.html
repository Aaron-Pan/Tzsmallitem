<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.deng{
			padding: 10px 50px;
		}
		.box{
			width: 500px;
			height: 500px;
			top:100px;
			left:40%; 
			box-shadow: 0 0 10px 5px #cccccc;
			position: absolute;
			background: white;
			z-index: 3;
			display: none;
		}
		.box button{
				padding: 10px;
				float: right;
		}
		.meng{
			position: absolute;
			width: 100%;
			height: 700px;
			background: black;
			opacity: 0.1;
			top: 0;
			left:0;
			display: none;
			z-index: 1px;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div style="position: relative;">
	<button class="deng">立即登录</button>
	<div class="meng"></div>
	<div class="box">
		
		<button>×</button>
	</div></div>
</body>
<script type="text/javascript">
	$(function(){
		$(".deng").click(function(){
			$(".meng").fadeIn(300);
			$(".box").fadeIn(300);
		})
		$(".box button").click(function(){
			$(".meng").fadeOut(300);
			$(".box").fadeOut(300);
		})

	})
</script>
</html>
