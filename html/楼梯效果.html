<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100%;
			height: 800px;
			font-size: 100px;
			text-align: center;
			line-height: 800px;
			color: white;
		}
		ul{
			list-style: none;
			width: 50px;
			height: 200px;
			position: fixed;
			top: 50%;
			right: 10%;
			background: #cccccc;
		}
		ul li{
			width: 48px;
			height:48px;
			text-align: center;
			line-height: 48px;
			color: blue;
			border: 1px solid black;
		}
		li:hover{
			background: black;
			color: white;
		}
	</style>
</head>
<body>
	<div style="background: red">我是div1</div>
	<div style="background: green">我是div2</div>
	<div style="background: blue">我是div3</div>
	<div style="background: yellow">我是div4</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script type="text/javascript">
	$(function(){
		$("li").click(function(){
			var index = $(this).index();
			var oH = $("div").height();
			console.log(index,oH);
			$(document).scrollTop(index*oH)
		})


	})
</script>
</html>
