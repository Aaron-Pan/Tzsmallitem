<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
	//http://127.0.0.1/web04/html/json1.json
	$(function(){
		$.ajax({
				url:"http://127.0.0.1/web04/html/json1.json",
				type:"post",
				
				success:function(res){
					//获取成功时

					for(let i=0;i<res.siku.length;i++)
					{
						console.log(res);
					}
				},
				error:function(err){
					//获取失败时
					console.log(err);
				}
				complete:function(){
					//无论成功与失败，均会执行
					console.log("ajax完成");
				}
				
		})
	
		
	
	})
</script>
</html>
