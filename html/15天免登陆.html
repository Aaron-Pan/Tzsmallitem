<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 400px;
			border: 1px solid black;
			margin: 100px auto;
		}
		.kuang{
			width: 200px;
			height: 40px;
			margin: 20px 50px;
		}
		.fu{
			margin-left: 50px;
		}
		#btn{
			margin-left: 50px;
			margin-top: 30px;
			width: 50px;
			height: 30px;

		}
	</style>
</head>
<body>
<div class="box">
	<input type="text" name="" class="kuang" placeholder="请输入用户名">
	<input type="password" name="" class="kuang" placeholder="请输入密码">
	<br>
	<input type="checkbox" name="" class="fu">15天免登陆
	<br>
	<button id="btn">登录</button>
</div>
</body>
<script type="text/javascript">

	var oFu=document.querySelector(".fu");
	var oBtn=document.querySelector("#btn");
	var d=new Date();
	oBtn.onclick=function(){
		var oK=document.querySelectorAll(".kuang");
		var a=oK[0].value;
		var b=oK[1].value;
		document.cookie=a+"="+b;
		if(oFu.checked){
			document.cookie=a+"="+b+";expires="+d.toGMTString(d.setTime(d.getTime()+500000000));
			console.log("true");
		}
		else{
			document.cookie=a+"="+b+";expires="+d.toGMTString(d.setTime(d.getTime()-1000));
			console.log("false");
		}
		

	}
</script>
</html>
